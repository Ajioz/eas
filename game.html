<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="/Dashboard/materialize.min.css" media="screen, projection" />

    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <!--<div id="game" class="justify-center flex-column hidden">-->
        <div id="game" class="justify-center flex-column hidden">
           
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                   <div id="progressBar">
                       <div id="progressBarFull"></div>
                   </div>
                </div>     
                <div id="hud-item">
                    <p id="app"></p>
                </div>       
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>

            <h2 id="question"></h2>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div> 
        </div>
        
        <div id="result" class="container hide_result" >
            
            <div id="end" class="flex-center flex-column">                
                <!--CHIPS--> 
                <div class="chip">
                    <img src="/images/sunny.jpg" alt="Tutor">
                    Instructor Ajioz
                </div>

                <div class="chip">
                    Please Note Your Result
                    <i class="close material-icons">close</i>
                </div>   
                
                <table class=" responsive-table highlight">
                    <thead>
                      <tr>
                          <th>Name</th>
                          <th>Subject</th>
                          <th>Score</th>
                          <th>Exam</th>
                          <th>Year</th>
                          <th>Remark</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ajioz</td>
                            <td id="sub_teach"></td>
                            <td id="dum_score"></td>
                            <td id="dum_exam"></td>
                            <td id="dum_year"></td>
                            <td>Excellent</td>
                        </tr>
                        <tr>
                            <td id="name"></td>
                            <td id="subject"></td>
                            <td id="grade"></td>
                            <td id="exam"></td>
                            <td id="year"></td>
                            <td id="remark"></td>
                        </tr>
                    </tbody>
                </table>
               
                <a href="/game.html" class="button">Try Again</a>
                <a href="/index.html" class="button">Log Out</a>
            </div>
        </div>

        <div id="nav_btn" class="container2 hide_me">
            <a href="#" id="previous" class="button"> << Previous</a>
            <a href="#" id="next" class="button"> Next >> </a>
        </div> 
    
    </div>
    
    <div id="sbm_btn" class="container2 hide_me">
        <a href="#" class="button">Submit</a>
    </div>

    <ul id="answer" class="collapsible">
        <li>
            <div class="collapsible-header transparent"><i class=" material-icons grey">arrow_drop_down</i>Show Answer</div>
            <div class="collapsible-body">
                <span> 
                    <h5>Correct Choice</h5><p id="valid"></p>
                </span>
            <div>
        </li>
    </ul>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="/Dashboard/materialize.min.js"></script>

    <script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script> 

    <script>
         $(document).ready(function(){
            $('.collapsible').collapsible();
        });
    </script>
    
    <script src="game.js"></script>
</body>
</html>
